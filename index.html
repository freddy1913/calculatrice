<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
input {
    text-align:right;
}
</style>


	<div class="container-fluid">
		<div class="row" style="padding-top:50px">
			<div class="col-xs-8 col-xs-offset-2">
				<div class="panel panel-primary">
                   <div class="panel-heading">
                          Calculatrice
                   </div>

					<div class="panel-body">
                  

                  <form>
						<div class="row">	
							<div class="col-xs-12">
							    <div class="form-group">
                    <input type="text" name="operation" value="" id="operation" class="form-control" readonly />
							    	<input type="text" name="resultat" value="" id="resultat" class="form-control" readonly />
							    </div>	
							</div>
						</div>
 
                        <div class"row">
                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">7</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">8</button>
                               </div>

                               <div class="col-xs-3"> 
                                      <button type="button" class="btn btn-default">9</button>
                               </div>

                               <div class="col-xs-3">
                                     <button type="button" class="btn btn-default" onclick="">*</button>
                               </div>
                        </div>

                        <hr>
                        <div class"row">
                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">4</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">5</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">6</button>
                               </div>

                               <div class="col-xs-3">
                                     <button type="button" class="btn btn-default">-</button>
                               </div>
                        </div>

                        <hr><hr>

                        <div class"row">
                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">1</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">2</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">3</button>
                               </div>

                               <div class="col-xs-3">
                                     <button type="button" class="btn btn-default">+</button>
                               </div>
                        </div>

                         <hr><hr>
                         <div class"row">
                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">C</button>
                               </div>

                               <div class="col-xs-3">
                                      <button type="button" class="btn btn-default">0</button>
                               </div>

                               <div class="col-xs-3">
                                       <button type="button" class="btn btn-default">/</button>
                               </div>

                               <div class="col-xs-3">
                                     <button type="button" class="btn btn-default">=</button>
                               </div>
                        </div>

					</div>

                    <input type="hidden" name="value1" id="value1" value="0" />
                    <input type="hidden" name="value2" id="value2" />
                    <input type="hidden" name="operator" id="operator" value="null" />

					</form>
				</div>
			</div>
		</div>
	</div>


<script>
var val = "";
var tg = "";
var button = "";
$(".btn-default").click(function()
{

   button = $(this).html();

  
  if(button == "=")
  {
    tg = eval(val);
  }
  else if(button == "C")
  {
    val = "";
    tg = "";
  }
  else
  {
    val += button;
  }

  
  $("#operation").val(val);
  $("#resultat").val(tg);
  
  
});
</script>



</body>
</html>
